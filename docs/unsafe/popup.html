<html>
<head>
  <title>New Page</title>
  <script>
    window.opener.location.replace("./unsafe.html");
  </script>
</head>
<body>
  <p>Check your original browser tab.</p>
  <p>
  If this was opened without <code>rel="noreferrer"</code>, this page redirected the original browser tab to a new page which could be used for phishing attacks.
  </p>
  <p>
    If this was opened _with_ <code>rel="noreferrer"</code>, this page was unable to control the original browser tab.
  </p>
</body>
</html>
